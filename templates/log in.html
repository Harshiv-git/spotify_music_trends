{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  
  <title>WELCOME TO SPOTIFY MUSIC TREND</title>
  <link rel="stylesheet" href="{% static 'css/log in.css' %}">

</head>

<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				
				<form action="{% url 'registration' %}" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="text" name="registration_email" placeholder="Email" required="">
					<input type="password" name="registration_pswd" placeholder="Password" required="">
					<button type="submit" >Sign up</button>
					
				</form>
				{% for message in messages %}
				<center><font color = "red"><span>{{message}}</span></font></center>
				{% endfor %}
			</div>

			<div class="login">
				<form action="{% url 'login' %}" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="email" placeholder="Username" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit" >Login</button>
				</form>
				
			</div>
	</div>
</body>
</html>
